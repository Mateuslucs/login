<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_box</span><input type="email" name="imail" id="imail" placeholder="seu e-mail" required autocomplete="email">
                        <label for="imail">Login </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span><input type="password" name="senha" id="senha" minlength="8" maxlength="20" placeholder="sua senha" required autocomplete="current-password">
                        <label for="senha">Senha </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">forward_to_inbox</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
